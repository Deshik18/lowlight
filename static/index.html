<!DOCTYPE html>
<html>
<head>
    <title>Low-Light Image Enhancement</title>
</head>
<body>
    <h2>Upload an image and select an enhancement algorithm</h2>
    <form action="/enhance" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br><br>
        <label>Select Algorithm:</label><br>
        <select name="algorithm">
            <option value="alg1">Algorithm 1</option>
            <option value="alg2">Algorithm 2</option>
            <option value="alg3">Algorithm 3</option>
        </select><br><br>
        <button type="submit">Enhance Image</button>
    </form>
</body>
</html>
